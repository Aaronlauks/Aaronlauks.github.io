  <div class="front-page">
    <h1 class="d-flex justify-content-center align-items-center m-0">Feedback</h1>
  </div>

  <!-- FEEDBACK FORM SECTION -->
  <div class="feedback-page">
    <div class="form-page">
      <div class="form-section container">
        <form>

          <!-- ROW 1 FORM -->
          <div class="row">
            <div class="col-md-6">
              <h2>First name</h2>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-md-6">
              <h2>Last name</h2>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <!-- END OF ROW 1 -->

          <!-- ROW 2 FORM -->
          <div class="form-group">
            <h2>Email</h2>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <!-- END OF ROW 2 -->

          <!-- ROW 3 FORM -->
          <!-- This row is radios -->
          <div class="p-4">
            <h2>How satisfied are you with my website?</h2>
            <div class="d-flex">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" value="option1" checked>
                <label class="form-check-label">
                  Very satisfied
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" value="option2">
                <label class="form-check-label">
                  Somewhat satisfied
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" value="option2">
                <label class="form-check-label">
                  Meh
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" value="option2">
                <label class="form-check-label">
                  Somewhat dissatisfied
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" value="option2">
                <label class="form-check-label">
                  Very dissatisfied
                </label>
              </div>
            </div>
          </div>
          <!-- END OF ROW 3 -->

          <!-- ROW 4 FORM -->
          <div class="mb-3">
            <h2>Tell me what I can improve on</h2>
            <textarea class="form-control" id="validationTextarea" placeholder="Enter text!" required></textarea>
          </div>
          <!-- END OF ROW 4 -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </div>
